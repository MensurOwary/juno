        FILE_UPLOAD_DIRECTORYL: __uploads__
        JWT_REALML: junoland
        JWT_SECRETL: sA4]fc4A{222<{Vh)T
        APPLICATION_PORTL: 8888
        DATABASE_USERNAMEL: postgres
        DATABASE_PASSWORDL: admin
        DATABASE_ENDPOINTL: localhost
        DATABASE_NAMEL: juno_db